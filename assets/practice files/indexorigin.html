<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <title>Weather JS</title>
</head>
<body>

    <header class="jumbotron text-center display-4 bg-primary text-white">Weather Dashboard

    </header>


    <!--Search area-->
        <div class="row">
            <div id="w-search" class="col-md-3 text-center bg-light mt-2 p-5 rounded">
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#locModal">
                    Change Location
                </button>


            </div>
            <div id="recent-search"></div>

            <!--weather results-->
            <div id="w-all" class="col-md-9 mt-3">

            <div class="rounded border-muted" id="w-now">
                <div class="container">
                    <div class="row">
                <h1 id="w-location"></h1>
                 <img id="w-icon" src="" alt="weather Icon" />
                <h3 class="text-light" id="w-desc"></h3>
                <h3 id="w-string"></h3>

                <ul id="w-details" class="list-group mt-3">
                    <li class="list-group-item" id="w-temp"></li>
                    <li class="list-group-item" id="w-humidity"></li>
                    <li class="list-group-item" id="w-windspeed"></li>
                    <li class="list-group-item" id="w-uvIndex"></li>
                </ul>
            <hr />
                </div>
                </div>
                </div>
           </div>
            <div class="container">
                <div id="forecast" class="mt-3 ml-1 row">
                   <h4>5-Day Forecast</h4>
                    <ul id="f-details" class="list-group">
                        <li class="list-group-item" id="f-date"></li>
                        <li class="list-group-item" id="f-icon"></li>
                        <li class="list-group-item" id="f-temp"></li>
                        <li class="list-group-item" id="f-humidity"></li>
                    </ul>
                </div>
            </div>
            </div>



    <!-- Modal -->
    <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="w-form">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city"class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" class="form-control" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                    <button id="w-changeBtn" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <script src="./assets/script/weather.js"></script>
    <script src="./assets/script/storage.js"></script>

    <script src="./assets/script/ui.js"></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
