<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Weather Dashboard--lat/long</title>
</head>
<body>

    <header class="jumbotron text-center display-4 bg-primary text-white p-0">
        Weather Dashboard
    </header>

    <!--search area-->
    <main class="row mr-2 ml-2">
        <section class="col-md-3 bg-light mt-3">

            <form id="search-form" class="pl-3">
                <div>
                    <label for="loc-search">
                        <h4>Search for a location:</h4>
                    </label>
                </div>
                <div id="search-box" class="input-group mb-3">
                    <input id="location" name="location" type="text" class="form-control" placeholder="location" aria-label="location" aria-describedby="search-button" />
                    <div class="input-group-append">
                        <button class="btn btn-info" id="search-btn" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div id="search-recent"></div>
            </form>
        </section>

        <!--current weather-->

        <section id="weather" class="col-md-9 mt-3">
            <div id="w-current" class="border border-info rounded">
                <div class="container">
                    <div class="row">
                        <h1><span id="w-city"></span></h1>
                        <img id="w-icon" src="" alt="current weather icon" />
                    </div>
                    <ul class="list-group" id="w-currentData">
                        <li class="list-group-item" id="w-temp"></li>
                        <li class="list-group-item" id="w-humidity"></li>
                        <li class="list-group-item" id="w-wind"></li>
                        <li class="list-group-item" id="uvDesc">Current UV Index <span class="uvDefault" id="w-uvi"></span></li>
                    </ul>
                </div>
            </div>

         <!--   Forecast weather cards-->
            <div id="w-forecast" class="container pt-3">
                <h4 class="text-center">5-Day Forecast</h4>
                <div id="w-forecast-cards" class="row">
                    <div class="card col-md-2">
                        <div class="card-body">
                            <h5 class="card-title" id="f-date"></h5>
                            <h6 class="card-subtitle mb-2 text-muted"><img src="" id="f-icon" /></h6>
                            <div class="card-text">
                                <ul class="list-group" id="f-Data">
                                    <li class="list-group-item" id="f-tempMin"></li>
                                    <li class="list-group-item" id="f-tempMax"></li>
                                    <li class="list-group-item" id="f-humidity"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card col-md-2">
                        <div class="card-body">
                            <h5 class="card-title" id="f-date2"></h5>
                            <h6 class="card-subtitle mb-2 text-muted"><img src="" id="f-icon2" /></h6>
                            <div class="card-text">
                                <ul class="list-group" id="f-Data">
                                    <li class="list-group-item" id="f-tempMin2"></li>
                                    <li class="list-group-item" id="f-tempMax2"></li>
                                    <li class="list-group-item" id="f-humidity2"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card col-md-2">
                        <div class="card-body">
                            <h5 class="card-title" id="f-date3"></h5>
                            <h6 class="card-subtitle mb-2 text-muted"><img src="" id="f-icon3" /></h6>
                            <div class="card-text">
                                <ul class="list-group" id="f-Data">
                                    <li class="list-group-item" id="f-tempMin3"></li>
                                    <li class="list-group-item" id="f-tempMax3"></li>
                                    <li class="list-group-item" id="f-humidity3"></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


    <script src="./assets/script/script.js"></script>
</body>
</html>
